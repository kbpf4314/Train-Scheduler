<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TRAIN SCHEDULER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body>
  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white; width:100%;">
      <h1 class="text-center">TRAIN SCHEDULER</h1>
      <h3 class="text-center">WHERE IS YOUR TRAIN?</h3>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <!-- Current Employees-->
        <div class="card card-primary" style="width:100%;">
          <div class="card-heading">
            <h3 class="card-title">
              <strong>Current Train Schedule</strong>
            </h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Add Train  -->
      <div class="col-lg-12">
        <div class="card card-primary" style="width:100%; margin-top: 50px;">
          <div class="card-heading">
            <h3 class="card-title">
              <strong>Add Train</strong>
            </h3>
          </div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="dest-input">Destination</label>
                <input class="form-control" id="dest-input" type="text">
              </div>
              <div class="form-group row">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group row">
                <label for="free-input">Frequency (min)</label>
                <input class="form-control" id="free-input" type="text">
              </div>
              <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>

          </div>

        </div>
      </div>

    </div>

  </div>

  </div>

  </div>

  <!-- Script Links -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
